<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sentiment Analysis</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.loader {
			display: none;
			border: 16px solid #f3f3f3;
			border-radius: 50%;
			border-top: 16px solid #3498db;
			width: 120px;
			height: 120px;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
		}

		@-webkit-keyframes spin {
			0% {
				-webkit-transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
			}
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		#happy {
			color: green;
		}

		#sad {
			color: red;
		}

		#box {
			height: 25vh;
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
		}

		button {
			margin-top: 16px;
		}

	</style>

</head>

<body>
	<a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<div class="jumbotron">
		<div class="container">
			<h1>Sentiment Analysis</h1>
			<p>A sentiment analysis web service made using a deep learning model</p>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>How to use it</h2>
				<h4>Input</h4>
				<code>
					<span id="host-name"></span>/detect/?text=[YOUR TEXT]
				</code>
				<h4>Example Output</h4>
				<code>
					{NEG: 0.6346589922904968, POS: 0.3653409779071808, SENTIMENT: "NEG"}
				</code>

				<h2>Playground</h2>

				<textarea id="text-area" class="form-control" rows="3" required="required"></textarea>
				<button id="detect-btn" class="btn btn-primary">Detect</button>

				<div id="box">
					<div class="loader"></div>
					<div class="response">

					</div>
				</div>

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

	<script>
		const host = window.location.href;

		// Set the host name
		$('#host-name').append(host);

		// Get the sentiment detection from the server when click on detect button
		$('#detect-btn').click(function () {
			// Show the loader
			$('.loader').show();


			$.ajax({
				url: '/detect/',
				type: "get", //send it through get method
				data: {
					text: $('#text-area').val()
				},
				success: function (response) {

					// Hide the loader
					$('.loader').css({
						display: 'none'
					});

					// Get the sentiment
					const sentiment = response.SENTIMENT;

					// Log the response in the console
					console.log(response)

					if (sentiment == "POS") {
						$('.response').html('<i id="happy" class="fa fa-smile-o fa-5x" aria-hidden="true"></i>')
					} else {
						$('.response').html('<i id="sad" class="fa fa-frown-o fa-5x" aria-hidden="true"></i>')
					}

				},
				error: function (xhr) {
					// Hide the loader
					$('.loader').css({
						display: 'none'
					});

					//Do Something to handle error
					console.log(xhr);
				}
			});

		})

	</script>


</body>

</html>
